<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Is Life | Login</title>
    <script src="https://kit.fontawesome.com/c435cf0167.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link rel="stylesheet" href="/wireframes/LogIn/">

</head>
<body class="login">
    <header>
        <div class="btn-item">
            <button href="#" class="btn-ghost round"> Volver </button>
            <button href="#" class="btn-ghost languajes round"> Idiomas </button>
        </div>
        <div class="login__logo" ></div>
        <br>
        <div class= "login__logo-letra"></div>
    </header>
    <main>
        <section>
            <h1>Ingresá</h1>
                <hr>
            <form action="">
                <article>
                    <div class="login__form-box">
                        <label for="email">E-Mail :</label>
                        <input class="login__form-input" type="email"name ="email" id="email" placeholder="Escribe tu Email">
                    </div>
                    <div class="login__form-box">
                        <label for="password">Contraseña : </label>
                        <input class="login__form-input" type="password"name ="password" id="password" placeholder="Escribe tu Contraseña">
                    </div>
                    <div class="login__form-box-remember">
                        <input class="" type="checkbox" name="remember" id="remember">
                        <label for="remember"><b>Recuerdame</b></label>
                    </div>
                    <a href="link_de_recuperacion">"He olvidado mi Contraseña"</a>
                    <div class="social-media">
                        <a href="" class="fa-brands.fa-google"><img src="/images/G-Google.jpg" height="25px" width="25px"></img></a>
                        <a href="" class="fa-brands.fa-facebook"><img src="/images/F-Facebook.png" height="25px" width="25px"></a>
                        <a href="" class="fa-brands.fa-apple"><img src="/images/A-Apple.png" height="25px" width="25px"></a>
                    </div>
                    <div class="button__login">
                        <button class="btn-ghost btn-login"> Ingresar </button>
                    </div>
                    <div class="new-here">
                        <a href="/register.html">Nuevo Aquí? <b>Regístrate!</b></a>
                    </div>
                </article>
            </form>
        </section>
    </main>
</body>
</html>
