<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Is Life | Login</title>
    <link rel="stylesheet" href="/stylesheets/login.css">
</head>
<body class="login">
    <header>
        <div class="btn-item">
            <a href="#" class="btn-ghost">Volver</a>
            <a href="#" class="btn-ghost languajes">Idiomas</a>
        </div>

        <img src="imagen logo" alt="logoo">
    </header>
    <main>
        <section>
            <h1>Ingresá</h1>
                <hr>
            <form action="">
                <article>
                    <div class="login__form-box">
                        <label for="email">E-Mail</label>
                        <input class="login__form-input" type="email"name ="email" id="email" placeholder="Escribí tu Email">
                        <span class="login__text-error">Obligatorio</span>
                    </div>
                    <div class="login__form-box">
                        <label for="password">Contraseña</label>
                        <input class="login__form-input" type="password"name ="password" id="password" placeholder="Escribí tu Contraseña">
                        <span class="login__text-error">Obligatorio</span>
                    </div>
                    <div class="login__form-box login__center">
                        <input class="login__form-input" type="checkbox" name="remember" id="remember">
                        <label for="remember">Recordame</label>
                    </div>
                    <a href="link_de_recuperacion">"He olvidado mi Contraseña"</a>
                    <div class="social-media">
                        <button>Google</button>
                        <button>Facebook</button>
                        <button>Mac</button>
                    </div>
                    <a href="#" class="btn-ghost login">Ingresar</a>
                </article>
            </form>
        </section>
    </main>
    <footer>
        <a class="new-here" href="/register.html">Nuevo Aquí? Registrate !</a>
    </footer>
</body>
</html>
