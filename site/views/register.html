<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Book Is Life | Register</title>
</head>

<body class="register">

    <header>
        <div class="header__logo">
            <a href="/"><img src="/images/logo-proyect.png" alt=""></a>
        </div>
        <div class="header__logo2">
            <a href="/"><img src="/images/logo-proyect2.png" alt=""></a>
        </div>
    </header>

    <main>

        <section>
            <h1>Registrate</h1>
            <hr>

            <form>
                <article>
                    <div class="register__form-box">
                        <label for="nombre">Nombre Completo</label>
                        <input class="register__form-input" type="text" id="nombre" name="nombre" placeholder="Escribí tu Nombre Completo">
                        <span class="register__text-error">Obligatorio</span>
                    </div>
                    <div class="register__form-box">
                        <label for="email">Email</label>
                        <input class="register__form-input" type="email" id="email" name="email" placeholder="Escribí tu email">
                        <span class="register__text-error">Obligatorio</span>
                    </div>
                    <div class="register__form-box">
                        <label for="password">Contraseña</label>
                        <input class="register__form-input" type="password" id="password" name="password" placeholder="Escribí tu contraseña">
                        <span class="register__text-error">Obligatorio</span>
                    </div>
                    <div>
                        <button type="submit">Registrarme</button>
                        
                    </div>
                </article>
            </form>
        </section>

    </main>

</body>
</html>
